<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="HTML Head Tag" content="This is a HTML document to learn about what are the elements inside the head tag">
    <!--"meta name" is used for the title that will show off on the browser-->
    <!--"content" is used for the description of the page that will show off on the browser-->
    <title>Page Title</title><!--Again, this is the title of the webpage window-->
</head>
<body>
    <h1>This is an empty HTML document, just to show the head tag elements</h1>
</body>
</html>
