<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Body Tag</title>    

    <style type="text/css">
        body {
            color:red       
        }
    </style>

    
</head>
<body>
    <p>This is just an HTML to learn about HTML body tags</p>
    Enter Name:<input type="text"> 
    <p>This is line 1.<br>This is line 2.     This is line 3.</p> 
    <p>This is line 1.<br>This is line 2.&nbsp;&nbsp;&nbsp;&nbsp;This is line 3.</p>

    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>   <!--The lower your header tag number, the bigger the font size-->
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
</body>                                       
</html>
