<!DOCTYPE html> <!--Tells the program that this is a HTML document type 
                (just write "!" on Visual Studio Code in a .html document
                to have a full html template)-->

<html><!--"<html></html>" is the tag where 
        all of the code will be inside of-->

<head>
    <!--For the information about the webpage-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title><!--This tag is used to give the page their window title-->
</head>

<body>
    <!--To display content on the webpage-->   
    <p>This is a paragrapg tag</p>
    <h1>This is used for headings</h1> <!--The smaller the "h" the bigger the size-->
</body>

</html>
