<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Body Tag</title>    

    <style type="text/css">
        body {
            color:red       
        }
    </style>

    
</head>
<body>
    <p>This is just an HTML to learn about HTML body tags</p>
    Enter Name:<input type="text"> 
    <p>This is line 1.<br>This is line 2.     This is line 3.</p> <!--As you can see, if you run this HTML there'll be only one space between
                                                                     line 2 and line 3, HTML ignores extra spaces calling them "white spaces"-->
    <p>This is line 1.<br>This is line 2.&nbsp;&nbsp;&nbsp;&nbsp;This is line 3.</p> <!--"&nbsp" is used to create actual spaces-->
</body>                                       
</html>
